<svg viewBox="0 0 900 320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrow-hw" markerWidth="10" markerHeight="10" refX="8" refY="5" orient="auto">
      <polygon points="0 0, 10 5, 0 10" fill="#58a6ff"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="900" height="320" fill="#0d1117"/>

  <!-- Title -->
  <text x="450" y="28" text-anchor="middle" font-size="16" font-weight="700" fill="#f0f6fc" font-family="-apple-system, BlinkMacSystemFont, sans-serif">Multi-Model Hardware Abstraction</text>
  <text x="450" y="48" text-anchor="middle" font-size="10" fill="#8b949e" font-family="-apple-system, BlinkMacSystemFont, sans-serif">Same Code, Different Hardware - Automatic Backend Selection</text>

  <!-- ARIA Application Layer -->
  <rect x="300" y="65" width="300" height="40" fill="#8957e5" rx="6"/>
  <text x="450" y="90" text-anchor="middle" font-size="12" font-weight="600" fill="#f0f6fc" font-family="-apple-system, BlinkMacSystemFont, sans-serif">ARIA Application Code</text>

  <!-- Arrow down to HAL -->
  <path d="M450 105 L450 125" stroke="#58a6ff" stroke-width="2" fill="none" marker-end="url(#arrow-hw)"/>

  <!-- Hardware Abstraction Layer -->
  <rect x="100" y="130" width="700" height="40" fill="#1f6feb" rx="6"/>
  <text x="450" y="155" text-anchor="middle" font-size="12" font-weight="600" fill="#f0f6fc" font-family="-apple-system, BlinkMacSystemFont, sans-serif">Hardware Abstraction Layer (HAL)</text>

  <!-- Split arrows to four backends -->
  <path d="M230 170 L140 195" stroke="#58a6ff" stroke-width="2" fill="none" marker-end="url(#arrow-hw)"/>
  <path d="M370 170 L340 195" stroke="#58a6ff" stroke-width="2" fill="none" marker-end="url(#arrow-hw)"/>
  <path d="M530 170 L560 195" stroke="#58a6ff" stroke-width="2" fill="none" marker-end="url(#arrow-hw)"/>
  <path d="M670 170 L760 195" stroke="#58a6ff" stroke-width="2" fill="none" marker-end="url(#arrow-hw)"/>

  <!-- Apple Silicon Box -->
  <rect x="25" y="200" width="195" height="65" fill="#161b22" rx="6" stroke="#30363d"/>
  <rect x="25" y="200" width="195" height="24" fill="#3fb950" rx="6" style="clip-path: inset(0 0 41px 0 round 6px);"/>
  <text x="122" y="217" text-anchor="middle" font-size="10" font-weight="600" fill="#f0f6fc" font-family="-apple-system, BlinkMacSystemFont, sans-serif">Apple (MLX)</text>
  <text x="122" y="240" text-anchor="middle" font-size="8" fill="#8b949e" font-family="-apple-system, BlinkMacSystemFont, sans-serif">Unified Memory</text>
  <text x="122" y="255" text-anchor="middle" font-size="8" fill="#8b949e" font-family="-apple-system, BlinkMacSystemFont, sans-serif">15-30W | M1-M4</text>

  <!-- NVIDIA Box -->
  <rect x="240" y="200" width="195" height="65" fill="#161b22" rx="6" stroke="#30363d"/>
  <rect x="240" y="200" width="195" height="24" fill="#76b900" rx="6" style="clip-path: inset(0 0 41px 0 round 6px);"/>
  <text x="337" y="217" text-anchor="middle" font-size="10" font-weight="600" fill="#f0f6fc" font-family="-apple-system, BlinkMacSystemFont, sans-serif">NVIDIA (CUDA)</text>
  <text x="337" y="240" text-anchor="middle" font-size="8" fill="#8b949e" font-family="-apple-system, BlinkMacSystemFont, sans-serif">Discrete VRAM</text>
  <text x="337" y="255" text-anchor="middle" font-size="8" fill="#8b949e" font-family="-apple-system, BlinkMacSystemFont, sans-serif">40-100W | Jetson/DC</text>

  <!-- Microsoft Hybrid Box -->
  <rect x="455" y="200" width="195" height="65" fill="#161b22" rx="6" stroke="#30363d"/>
  <rect x="455" y="200" width="195" height="24" fill="#00a4ef" rx="6" style="clip-path: inset(0 0 41px 0 round 6px);"/>
  <text x="552" y="217" text-anchor="middle" font-size="10" font-weight="600" fill="#f0f6fc" font-family="-apple-system, BlinkMacSystemFont, sans-serif">Microsoft (DirectML)</text>
  <text x="552" y="240" text-anchor="middle" font-size="8" fill="#8b949e" font-family="-apple-system, BlinkMacSystemFont, sans-serif">NPU + GPU Hybrid</text>
  <text x="552" y="255" text-anchor="middle" font-size="8" fill="#8b949e" font-family="-apple-system, BlinkMacSystemFont, sans-serif">Copilot+ / Surface</text>

  <!-- Amazon Box -->
  <rect x="670" y="200" width="195" height="65" fill="#161b22" rx="6" stroke="#30363d"/>
  <rect x="670" y="200" width="195" height="24" fill="#ff9900" rx="6" style="clip-path: inset(0 0 41px 0 round 6px);"/>
  <text x="767" y="217" text-anchor="middle" font-size="10" font-weight="600" fill="#f0f6fc" font-family="-apple-system, BlinkMacSystemFont, sans-serif">AWS (Inferentia)</text>
  <text x="767" y="240" text-anchor="middle" font-size="8" fill="#8b949e" font-family="-apple-system, BlinkMacSystemFont, sans-serif">Custom ML Chips</text>
  <text x="767" y="255" text-anchor="middle" font-size="8" fill="#8b949e" font-family="-apple-system, BlinkMacSystemFont, sans-serif">Inf2 / Trainium</text>

  <!-- Key stats footer -->
  <rect x="100" y="280" width="700" height="30" fill="#161b22" rx="4" stroke="#30363d"/>
  <text x="450" y="300" text-anchor="middle" font-size="10" fill="#58a6ff" font-family="-apple-system, BlinkMacSystemFont, sans-serif">Zero code changes between backends | Automatic capability detection | Unified API</text>

</svg>
